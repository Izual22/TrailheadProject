<template>
        <lightning-card title="Tweets">
            <div class="slds-p-bottom_medium"><lightning-button
        label="Sync Tweets"
        onclick={handleSync}
        variant="brand"
        class="slds-p-around_small">

        </lightning-button></div>
        <template if:true={visibleTweets}>
            <lightning-datatable
                key-field="Id"
                data={visibleTweets}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button
                    label="Previous"
                    onclick={handlePrevious}
                    disabled={disablePrevious}></lightning-button>
                    <span class="slds-m-horizontal_medium">
                        Page {currentPage} of {totalPages}
                    </span>
                    <lightning-button
                        label="Next"
                        onclick={handleNext}
                        disabled={disableNext}>
                    </lightning-button>
            </div>
        </template>

        <template if:true={error}>
             <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
